<!doctype html>
<html>
    <body>
        <h1>Factorial Calculator</h1>

        <script>
            function factorial(n) {
                if (n === 0 || n === 1) return 1;
                return n * factorial(n - 1);
            }
            console.log(factorial(3));
        </script>
    </body>
</html>
