<!doctype html>
<html>
    <head>
        <title>Fibonacci Sequence</title>
    </head>
    <body>
        <script>
            function fibonacci(n) {
                if (n <= 1) return n;
                return fibonacci(n - 1) + fibonacci(n - 2);
            }
            console.log(fibonacci(3));
            // (1, 1, 2, 3, 5, 8) -> (1, 2, 3, 5, 8);
        </script>
    </body>
</html>
